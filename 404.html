<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Bespoke Deliveries. Return to our homepage for elite delivery solutions.">
    <meta name="keywords" content="404, page not found, bespoke deliveries, UK delivery service">
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <meta name="author" content="Bespoke Deliveries">
    <title>404 - Page Not Found | Bespoke Deliveries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #172554;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container-404 {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 6rem;
            font-weight: 600;
            color: #172554;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 500;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 2rem;
            background: #172554;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            background: #172554;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }

        footer a {
            color: #172554;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .cta-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container-404 {
                padding: 1.5rem;
            }

            .error-code {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-404">
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>It looks like we’ve lost our way. The page you’re looking for doesn’t exist or has been moved.</p>
        <a href="index.html" class="cta-btn">
            <i class="fas fa-home"></i> Back to Home
        </a>
        <footer>
            <p>© 2025 Bespoke Deliveries. All rights reserved. <!--<br> Developed by <a href="https://google.com" target="_blank">X Studios</a></p>-->
        </footer>
    </div>
</body>
</html>
